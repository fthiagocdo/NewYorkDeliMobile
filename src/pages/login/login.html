<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title class="ftc-dusty-font" style="font-size: 200%;">Login</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  
  <div padding class="panel">

      <ion-row>

    <div>Don't have an account? <a (click)="signUp()">Click here</a> to sign up.</div>

    <ion-item class="ftc-item-background-color">
      <ion-label>Keep me logged</ion-label>
      <ion-checkbox [(ngModel)]="keepLogged"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>E-mail</ion-label>
      <ion-input type="email" maxlength="100" [(ngModel)]="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input type="password" maxlength="20" [(ngModel)]="password"></ion-input>
    </ion-item>

    <button ion-button small clear float-right (click)="resetPassword()">Reset Password</button>

    <button ion-button full round (click)="loginMail()">Log in</button>
  </div>
</ion-content>
