<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title class="ftc-dusty-font" style="font-size: 200%;">Reset password</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <div padding class="panel">
      <ion-item>
        <ion-label color="primary" floating>E-mail</ion-label>
        <ion-input type="email" maxlength="100" [(ngModel)]="email"></ion-input>
      </ion-item>
  
      <div padding><button ion-button round class="center single-button" (click)="confirm()">Confirm</button></div>
    </div>
  </ion-content>
