<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="ftc-dusty-font" style="font-size: 200%;">Payment</ion-title>
  </ion-navbar>
</ion-header>

<ion-content scroll="false" overflow-scroll="false" class="iframe-wrapper">
  <button style="display: none !important;" ion-button full round (click)="returnToApp()" id="buttonreturntoapp">Return to app</button>
  <div class="iframe-border">
    <iframe id="externaliframe" class="hidden" data-tap-disabled="true" width="100%" height="100%" frameborder="0" [src]="url"></iframe>
  </div>
</ion-content>
