<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end padding-right *ngIf="currentUser.isLogged">
      <button ion-button icon-only (click)="goToCheckoutPage()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="ftc-dusty-font">Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="content" style="padding: 5px;">
    <ion-grid>
      <ion-row *ngFor="let menuType of menuTypes">
        <ion-col class="ftc-dusty-font ftc-button-menu" style="display: flex; align-items: center; padding: 0px; max-width: 11%; width: 11%;">
          <button ion-button icon-only clear (click)="goToMenuItem(menuType.id, menuType.name)">
            <ion-icon name="add-circle"></ion-icon>
          </button>
        </ion-col>
        <ion-col class="ftc-dusty-font ftc-button-menu">
          <p style="padding-left: 5px; padding-top: 5px; padding-bottom: 5px; margin: 0px;">{{ menuType.name }}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
