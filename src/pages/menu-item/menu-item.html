<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end padding-right *ngIf="currentUser.isLogged">
      <button ion-button icon-only (click)="goToCheckoutPage()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="ftc-dusty-font">Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<img src="{{ downloadImageMenuItem() }}"/>
  <div class="content" style="padding: 5px;">
    <ion-grid>
      <ion-row *ngFor="let menuItem of menuItems">
        <ion-col class="ftc-dusty-font ftc-button-menu" style="display: flex; align-items: center; padding: 0px; max-width: 11%;">
          <button ion-button icon-only clear (click)="addMenuItem(menuItem.id)">
            <ion-icon name="add-circle"></ion-icon>
          </button>
        </ion-col>
        <ion-col class="ftc-dusty-font ftc-button-menu">
          <ng-template [ngIf]="utils.isEmpty(menuItem.description)" [ngIfElse]="noDescription">
              <p style="padding-left: 5px; padding-top: 5px; padding-bottom: 5px; margin: 0px;">{{ menuItem.name }}</p>
          </ng-template>
          <ng-template #noDescription>
              <p style="padding-left: 5px; padding-top: 5px; margin: 0px;">{{ menuItem.name }}</p>
              <p style="padding-left: 5px; padding-bottom: 5px; margin: 0px; font-size: 1.5rem;">{{ menuItem.description }}</p>
          </ng-template>
        </ion-col>
        <ion-col class="ftc-dusty-font ftc-button-menu" style="margin-left: 5px;
        max-width: 23%; display: flex; align-items: center;">
            <p style="padding-left: 5px; margin: 0px;">{{ menuItem.price | currency:"Â£" }}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
