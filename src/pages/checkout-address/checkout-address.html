<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title class="ftc-dusty-font" style="font-size: 200%;">Confirm your address</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <div padding class="panel">
      <ion-item>
        <ion-label color="primary" floating>Name</ion-label>
        <ion-input type="text" maxlength="100" [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" floating>Phone Number</ion-label>
        <ion-input type="text" maxlength="15" [(ngModel)]="phone"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label color="primary" floating>Post Code</ion-label>
        <ion-input type="text" maxLength="10" [(ngModel)]="postcode"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label color="primary" floating>Address</ion-label>
        <ion-input type="text" maxlength="100" [(ngModel)]="address"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" floating>You can inform a specific time to the delivery</ion-label>
        <ion-datetime displayFormat="HH:mm" hourValues="{{ hourValues }}" minuteValues="{{ minuteValues }}" [(ngModel)]="time"></ion-datetime>
      </ion-item>
      
      <div padding><button ion-button round class="center single-button" (click)="confirm()">Confirm</button></div>
    </div>
  </ion-content>
