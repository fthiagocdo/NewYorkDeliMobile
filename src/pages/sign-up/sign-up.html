<ion-header>
  <ion-navbar>
    <ion-title class="ftc-dusty-font" style="font-size: 200%;">Sign up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div padding class="panel">
      <ion-item>
        <ion-label color="primary" floating>E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" floating>Password</ion-label>
        <ion-input type="password" maxlength="20" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" floating>Confirm Password</ion-label>
        <ion-input type="password" maxlength="20" [(ngModel)]="confirmPassword"></ion-input>
      </ion-item>
    
      <div padding><button ion-button round class="center single-button" (click)="confirm()">Confirm</button></div>
  </div>
</ion-content>
