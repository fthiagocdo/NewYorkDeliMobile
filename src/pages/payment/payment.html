<ion-header>
  <ion-navbar>
    <ion-title class="ftc-dusty-font" style="font-size: 200%;">Payment</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card class="checkout-card">
    <h2 padding class="primary-color" style="padding: 20px 0px 0px 10px;"><b>Card Details</b></h2>

    <p class="divider" style="margin: 10px 10px 10px 10px"></p>

    <ion-item>
      <ion-label color="primary" floating>First Name</ion-label>
      <ion-input type="text" maxlength="100" [(ngModel)]="firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Last Name</ion-label>
      <ion-input type="text" maxlength="100" [(ngModel)]="lastName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Card Number</ion-label>
      <ion-input type="number" maxlength="20" [(ngModel)]="cardNumber"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Expiry Date</ion-label>
      <ion-datetime displayFormat="MM/YYYY" yearValues="{{ yearValues }}" [(ngModel)]="expiryDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Security code</ion-label>
      <ion-input type="number" maxlength="5" [(ngModel)]="securityCode"></ion-input>
    </ion-item>
  </ion-card>

  <ion-card class="checkout-card">
    <h2 padding class="primary-color" style="padding: 20px 0px 0px 10px;"><b>Billing Address</b></h2>

    <p class="divider" style="margin: 10px 10px 10px 10px"></p>

    <ion-item>
      <ion-label color="primary" floating>Address</ion-label>
      <ion-input type="text" maxlength="200" [(ngModel)]="address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>City</ion-label>
      <ion-input type="text" maxlength="100" [(ngModel)]="city"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Post Code</ion-label>
      <ion-input type="text" maxlength="20" [(ngModel)]="postcode"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Country</ion-label>
        <ion-select interface="action-sheet" [(ngModel)]="country">
          <ion-option *ngFor="let element of countries" value="{{ element['code'] }}">{{ element['name'] }}</ion-option>
        </ion-select>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label color="primary">Save payment details for next time?</ion-label>
        <ion-checkbox [(ngModel)]="saveDetails"></ion-checkbox>
      </ion-item>
    </ion-list>

    <div padding><button ion-button round class="center single-button" (click)="confirmPayment()">Pay {{ amount | currency:"Â£" }}</button></div>
  </ion-card>
</ion-content>
